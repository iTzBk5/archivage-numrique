<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivage</title>
  
  {% load static %}
  <link rel="icon" href="static/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="{% static "cssblog.css" %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
  <!-- Google Icons Link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400..800&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar">
      
      <a class="navbar-brand" href="https://archivage.com/">Archivage</a>
      </a>
      <ul class="menu-links">
        <li><a href="https://archivage.com/">Accueil</a></li>
        <li><a href="{% url 'about' %}">à propos</a></li>
        <li><a href="{% url 'contact' %}" >Contact</a></li>
        <li><a href="{% url 'pdf' %}">Extraire le PDF</a></li>
        <li><a href="{% url 'OCR' %}">OCR</a></li>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>

  <div class="banner_section layout_padding">
		<div class="container">
			<h1 class="banner_taital">{{ blog.title }}</h1>
			<h2 class="free_text">{{ blog.publish }}</h2>
            
            {% if blog.image %}
              <div class="btn-container">
                <button class="btn-17" onclick="displayImage()">
                  <span class="text-container">
                    <span class="text"><a href="#">Afficher le Image</a></span>
                  </span>
                </button>
                <button class="btn-17">
                  <span class="text-container">
                    <span class="text"><a href="{{ blog.image.url }}" download="{{ blog.image.name }}">Télécharger l'image</a></span>
                  </span>
                </button>
              </div>
            {% endif %}
            {% if blog.uploaded_file %}
              <div class="btn-container">
                <button class="btn-17">
                  <span class="text-container">
                    <span class="text"><a href="{{ blog.uploaded_file.url }}" target="_blank">Afficher le PDF</a></span>
                  </span>
                </button>
                <button class="btn-17">
                  <span class="text-container">
                    <span class="text"><a href="{{ blog.uploaded_file.url }}" download="{{ blog.uploaded_file.name }}">Télécharger le PDF</a></span>
                  </span>
                </button>
                </div>
              {% endif %}

		</div>
	</div>
  {% if blog.image %}
    <div class="img-container">
      <img id="blogImage" class="img" src="{{ blog.image.url }}" alt="Image for {{ blog.title }}">
    </div>
  {% endif %}
  
  <div class="div5"></div>
  <div class="div3">
    <p class="desc">{{ blog.description }}</p>
  </div>

  



  <script>
    function displayImage() {
      var image = document.getElementById('blogImage');
      if (image.style.display === 'none' || image.style.display === '') {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    }
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

    // Toggle mobile menu on hamburger button click
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

    // Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
  </script>
</body>
</html>
